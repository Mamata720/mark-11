<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style3.css">
    <title>Is your Birthday Lucky</title>
</head>

<body>

    <div>
        <h1 class="header">Is your Birthday Lucky? ðŸ¤”</h1>
        <main class="container">
            <label for="date-of-birth">Date Of Birth:</label>
            <input type="date" id="date-of-birth" />

            <label for="lucky-number">Lucky Number:</label>
            <input type="number" id="lucky-number" placeholder="Enter a number" />
            <button id="calculate-number">Check Number</button>
            <p id="output-container"></p>
        </main>
    </div>
    <script>
        const dateOfBirth = document.querySelector("#date-of-birth");
        const luckyNumber = document.querySelector("#lucky-number");
        const checkButton = document.querySelector("#calculate-number");
        const displayMessage = document.querySelector("#output-container");

        const calculateSum = (date) => {
            let sum = 0;
            date = date.replaceAll("-", "");
            for (let digit of date) {
                sum = sum + Number(digit);
            }
            return sum;
        };

        const checkIsNumberLucky = (sumOfDate, numberToCheck) => {
            console.log(sumOfDate, numberToCheck);
            if (sumOfDate % numberToCheck === 0) {
                return showMessage(`${numberToCheck} is a lucky number!! ðŸ¥³ ðŸ¥³ ðŸ¥³ `);
            }
            showMessage(`${numberToCheck} is not that lucky ðŸ˜•`);
        };

        const showMessage = (message) => {
            displayMessage.innerText = message;
        };

        checkButton.addEventListener("click", () => {
            const date = dateOfBirth.value;
            const numberToCheck = luckyNumber.value;
            if (date && numberToCheck) {
                const sumOfDate = calculateSum(date);
                checkIsNumberLucky(sumOfDate, numberToCheck);
            } else {
                showMessage("Please enter both the fields");
            }
        });
    </script>
</body>

</html>
